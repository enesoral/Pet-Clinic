<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <th:block th:insert="fragments/layout :: head"></th:block>
    <title th:with="text=${visit['new']} ? 'Add Visit' : 'Update Visit'"
           class="btn btn-success btn-lg float-right" type="submit" th:text="${text}"></title>
</head>
<body>
    <th:block th:insert="fragments/layout :: header"></th:block>

    <div class="container-fluid bg-light">
        <div class="container mt-2">
            <b>Pet</b>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth Date</th>
                    <th>Type</th>
                    <th>Owner</th>
                </tr>
                </thead>
                <tr>
                    <td th:text="${pet.name}"/>
                    </td>
                    <td th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"/>
                    </td>
                    <td th:text="${pet.petType}"/>
                    </td>
                    <td th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"/>
                    </td>
                </tr>
            </table>
            <form th:object="${visit}" class="form-horizontal" method="post">
                <div class="form-group has-feedback">
                    <input th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"/>
                    <input th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="petId" th:value="${pet.id}"/>
                        <button class="btn btn-success" type="submit">Add Visit</button>
                    </div>
                </div>
            </form>

            <br/>
            <b>Previous Visits</b>
            <table class="table table-striped">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
                <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
                    <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"/>
                    </td>
                    <td th:text=" ${visit.description}"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <th:block th:insert="fragments/layout :: footer"></th:block>

</body>
</html>
