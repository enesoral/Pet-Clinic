<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">

<body>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table class="vet-table" style="width:100%">
                        <thead>
                        <tr class="table100-head">
                            <th class="column2-1" th:text="#{name}">Name</th>
                            <th class="column2-2" th:text="#{specialties}">Specialties</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vet : ${vets}">
                            <td th:text="${vet.getFirstName() + ' ' + vet.getLastName()}">Alex</td>
                            <td><span th:each="speciality : ${vet.getSpecialities()}" th:text="${speciality.getName() + '-'}">Surgery</span></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
